<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Service Dashboard</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        *, *::before, *::after {
            box-sizing: inherit;
        }

        body {
            display: flex;
            flex-wrap: wrap;
            overflow: hidden;
        }

        .column {
            display: flex;
            flex-direction: column;
            width: 50%;
            height: 100%;
            overflow: hidden;
        }

        .iframe-container, .half-width-container {
            border: 2px white;
            margin: 2px;
            flex-grow: 1;
            overflow: hidden;
        }

        .half-width-container {
            display: flex;
            width: calc(100% - 4px);
        }

        .half-width-iframe {
            flex: 1;
            overflow: hidden;
            border-right: 4px solid white; /* Add border on the right of the first half-width iframe container */
        }

        .half-width-iframe:last-child {
            border-right: none; /* Remove border on the last half-width iframe container */
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
    <script>
        // Define the function to refresh iframes
        function refreshIframes() {
            // Get all iframe elements
            var iframes = document.querySelectorAll('iframe');

            // Loop through each iframe and reload its content
            iframes.forEach(function(iframe) {
                iframe.contentWindow.location.reload(true);
            });
        }

        // Call the function initially to refresh iframes when the page loads
        refreshIframes();

        // Set up a setInterval to call the function every hour (in milliseconds)
        setInterval(refreshIframes, 15 * 60 * 1000); // 60 minutes * 60 seconds * 1000 milliseconds
    </script>
</head>
